<html>
    <head>
        <title>Simple Calculator</title>
    </head>
    <body>
        <form>
            <div id="result" style="border: thin solid black">
                Result: here
            </div>
            <div>
                <input type="text" id="number1" placeholder="number1" value="0">
                <input type="text" id="number2" placeholder="number2" value="0">

                <input type="button" id="add" value="Add" onClick="addition()">
                <input type="button" id="subtract" value="Subtract" onClick="subtraction()">
                <input type="button" id="multiply" value="Multiply" onClick="multiplication()">
                <input type="button" id="divide" value="Divide"  onClick="division()">
            </div>
        </form>

        <script type="text/javascript">
            let result = document.getElementById("result");
            let number1 = document.getElementById("number1");
            let number2 = document.getElementById("number2");

            function addition() {
                let calculation = parseInt(number1.value) + parseInt(number2.value);
                result.innerText = `${number1.value} + ${number2.value} = ${calculation}`
            }

            function subtraction() {
                let calculation = parseInt(number1.value) - parseInt(number2.value);
                result.innerText = `${number1.value} - ${number2.value} = ${calculation}`
            }

            function multiplication() {
                let calculation = parseInt(number1.value) * parseInt(number2.value);
                result.innerText = `${number1.value} * ${number2.value} = ${calculation}`
            }

            function division() {
                let calculation = parseInt(number1.value) / parseInt(number2.value);
                result.innerText = `${number1.value} / ${number2.value} = ${calculation}`
            }
        </script>
    </body>
</html>
